{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3 fav-color">Change Your Password</strong>
            </header>
            <div class="card-body">
                <div class="text-right">
                </div>
                <div class="row"> 
                    <div class="col-md-12">
                        <form action="{% url 'change_password' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="">Current Password</label>
                                <input type="password" name="current_password" placeholder="Current Password" id="" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="">Create new password</label>
                                <input type="password" name="new_password" placeholder="Create new password" id="" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="">Confirm new password</label>
                                <input type="password" name="confirm_password" placeholder="Create new password" id="" class="form-control" required>
                            </div>
                            <input type="submit" class="btn button-color" value="Submit">
                        </form>
                        
                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -
{% endblock content %}
